  <main>
    <!-- Contact Page contact -->
<section class="container section">
  <!-- Description of Contact page -->
  <h1 id="page-title" tabindex="0">Contact</h1>
  <p>Use the form below to get in touch with me. Incase of emergency contact me using the Email address provided in the page footer.</p>
</section>

<!-- Contact form made into one card -->
<section class="container">
  <article class="card contact-card">
    <form class="form-grid" method="get" action="#">
      <div class="row">
        <div>
          <!-- Enter name, Required -->
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" placeholder="Full Name" required>
        </div>
        <div>
          <!-- Enter email, Required -->
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="@example.com" required>
        </div>
      </div>
      <div>
        <!-- Message to me -->
        <label for="subject">Message</label>
        <input id="subject" name="subject" type="text" placeholder="Question">
      </div>
      <div>
        <!-- Button confirming details and message -->
        <button class="btn" type="submit" aria-disabled="true">Send</button>
      </div>
    </form>
  </article>
</section>
